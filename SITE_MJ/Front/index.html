<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communauté de Randonnée</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
        }
        .navbar-brand img {
            width: 50px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .hero-section {
            background: url('path-to-your-image.jpg') no-repeat center center;
            background-size: cover;
            height: 90vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero-section .search-bar {
            max-width: 600px;
            width: 100%;
            z-index: 1;
            margin-top: 20px;
            display: flex;
        }
        .hero-section .search-bar input {
            border-radius: 20px 0 0 20px;
            padding: 15px;
            width: 100%;
            border: none;
            outline: none;
        }
        .hero-section .search-bar button {
            border-radius: 0 20px 20px 0;
            border: none;
            padding: 15px 25px;
            background-color: #e67e22;
            color: white;
            cursor: pointer;
        }
        .content-section {
            padding: 50px 0;
        }
        .trail-card img {
            border-radius: 10px;
        }
        .trail-card {
            margin-bottom: 30px;
            text-align: center;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo">
            Mountain Journey
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="explorer.html">Explorer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Communauté</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enregistré</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="connexion.html">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <header class="hero-section">
        <h1>Trouvez votre vraie nature</h1>
        <div class="search-bar">
            <input type="text" placeholder="Ville, parc ou itinéraire" class="form-control">
            <button class="btn">Explorer</button>
        </div>
    </header>
    
    <section class="content-section container">
        <h2 class="text-center mb-5">Les plus beaux sentiers près de vous</h2>
        <div class="row">
            <div class="col-md-4 trail-card">
                <img src="trail1.jpg" alt="Trail 1" class="img-fluid">
                <h5 class="mt-2">Trail 1</h5>
            </div>
            <div class="col-md-4 trail-card">
                <img src="trail2.jpg" alt="Trail 2" class="img-fluid">
                <h5 class="mt-2">Trail 2</h5>
            </div>
            <div class="col-md-4 trail-card">
                <img src="trail3.jpg" alt="Trail 3" class="img-fluid">
                <h5 class="mt-2">Trail 3</h5>
            </div>
        </div>
    </section>
    
    <footer class="text-center">
        <p>&copy; 2024 Mountain Journey. Tous droits réservés.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
