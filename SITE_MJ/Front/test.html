<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Map</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a New Map</h1>
        <form id="create-map-form">
            <div class="form-group">
                <label for="map-name">Map Name</label>
                <input type="text" class="form-control" id="map-name" required>
            </div>
            <div class="form-group">
                <label for="map-description">Map Description</label>
                <textarea class="form-control" id="map-description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="map-image">Map Image URL</label>
                <input type="text" class="form-control" id="map-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Map</button>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
