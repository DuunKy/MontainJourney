<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Journey</title>
    <link rel="stylesheet" href="mapbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="navbar-collapse justify-content-between">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="explorer.html">Explorer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Communauté</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="index.html">
                        <img src="ImageRessource/logo-transp.png" alt="Mountain Journey Logo" class="logo">
                    </a>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carte</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="#">Se connecter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAP start here -->
    <div class="row no-gutters">
        <div class="col-4 classeur collapse show" id="sidebar">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="cartes-tab" data-toggle="tab" href="#cartes" role="tab" aria-controls="cartes" aria-selected="true">Mes cartes</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="favoris-tab" data-toggle="tab" href="#favoris" role="tab" aria-controls="favoris" aria-selected="false">Mes favoris</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="création-tab" data-toggle="tab" href="#création" role="tab" aria-controls="création" aria-selected="false">Créateur de carte</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="mark-tab" data-toggle="tab" href="#mark" role="tab" aria-controls="mark" aria-selected="false">Personalisée carte</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="cartes" role="tabpanel" aria-labelledby="cartes-tab">
                    <!-- Content for Mes cartes -->
                    <div id="data-container" class="scrollable-content"></div> <!-- Container for fetched map data -->
                </div>
                <div class="tab-pane fade" id="favoris" role="tabpanel" aria-labelledby="favoris-tab">
                    <!-- Content for Mes favoris -->
                    <div id="favoris-container" class="scrollable-content"></div> <!-- Container for liked map data -->
                </div>
                <div class="tab-pane fade" id="création" role="tabpanel" aria-labelledby="création-tab">
                    <div class="textcreation text-center p-3">
                        <txt1>Crée une nouvelle carte.</txt1>
                    </div>
                    <!-- Content for Création -->
                    <form id="create-map-form">
                        <div class="form-group ml-4 mr-4">
                            <label for="map-name">Map Name</label>
                            <input type="text" class="form-control" id="map-name" required>
                        </div>
                        <div class="form-group ml-4 mr-4">
                            <label for="map-description">Map Description</label>
                            <textarea class="form-control" id="map-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group ml-4 mr-4">
                            <label for="map-image">Map Image URL</label>
                            <input type="text" class="form-control" id="map-image" required>
                        </div>
                        <button type="submit" class="btn-sub">Create Map</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="mark" role="tabpanel" aria-labelledby="mark-tab">
                    <!-- Content for Cartes Locales -->
                    <div class="textcreation text-center p-3">
                        <txt1>Planifiez facilement l'itinéraire idéal pour votre prochaine randonnée. </txt1>
                    </div>
                    <!-- Form for adding a marker -->
                    <form id="add-marker-form">
                        <div class="form-group ml-4 mr-4">
                            <label for="marker-name">Name</label>
                            <input type="text" class="form-control" id="marker-name" required>
                        </div>
                        <div class="form-group ml-4 mr-4">
                            <label for="marker-description">Description</label>
                            <textarea class="form-control" id="marker-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group ml-4 mr-4">
                            <label for="marker-lat">Latitude</label>
                            <input type="text" class="form-control" id="marker-lat" readonly>
                        </div>
                        <div class="form-group ml-4 mr-4">
                            <label for="marker-lng">Longitude</label>
                            <input type="text" class="form-control" id="marker-lng" readonly>
                        </div>
                        <div class="form-group ml-4 mr-4 d-flex justify-content-between">
                            <button type="button" class="btn-sub2 btn-primary" id="place-marker-button">Place Marker</button>
                            <button type="submit" class="btn-sub" id="add-marker-button">Add to Map</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8 position-relative" id="mainContent">
            <button class="btn btn-primary" id="toggleButton">&#10094;</button>
            <main2 class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 160px);">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </main2>
        </div>
    </div>
    <!-- MAP end here -->

    <footer class="bg-light text-center py-3">
        <p>© 2024 Mountain Journey. All Rights Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script type="module" src="mapbox.js"></script>
</body>
</html>
